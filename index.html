<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.master = {name:'', gender:'',email:'',password:'',dob:'',address:''};
            $scope.reset = function() {
                $scope.user = angular.copy($scope.master);
                $scope.flag = false;
            };
        });
    </script>

    <title>Sign Up</title>
</head>
<body>


    <form ng-app="myApp" ng-controller="myCtrl" ng-init="flag=false" style="margin-left: 300px;margin-top: 90px;">

        <table class=table-stripled"">
         <tr>
             <td>Name:</td>
             <td ><input  type="text" id="name" ng-model="user.name"/></td>
         </tr>
         <tr>
            <td>Gender:</td>
            <td><input  type="radio" name="gender" value="male" ng-model="user.gender" /> Male  <input  type="radio" name="gender" value="female" ng-model="user.gender" /> Female</td>
            </tr>
         <tr>
         <td>E-mail:</td>
         <td > <input  type="email" ng-model="user.email"  id="email" />  </td>
         </tr>
         <tr>
             <td>Password:</td>
             <td><input  type="password" id="password" ng-model="user.password"/></td>
         </tr>
         <tr>
             <td>DOB:</td>
             <td><input  type="date" id="dob" ng-model="user.dob"/></td>
         </tr>
         <tr>
             <td>Address:</td>
             <td><input  type="text" id="address" ng-model="user.address"/></td>
         </tr>

        </table>


        <script >
        </script>
    <button ng-click="flag= !flag">Sign UP </button> <button ng-click="reset()">Reset</button><br>

        <div ng-if=flag>
            <h1>Your Profile</h1>
            <p>Name:{{user.name}}</p>
            <p>Gender:{{user.gender}}</p>
            <p>Email:{{user.email}}</p>
            <p>Password:{{user.password}}</p>
            <p>DOB:{{user.dob}}</p>
            <p>Address:{{user.address}}</p>

            <h1>JSON Format</h1>
            <textarea rows="10" cols="60">{{user|json}}</textarea>
        </div>


    </form>
</body>
</html>
